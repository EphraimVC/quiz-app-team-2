<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Quiz app - categories</title>
</head>
<body>
    <header class="logo-sound">
        <div class="logo">
            <img  src="../img/logo.svg" alt="Logo with a smiling face wearing sunglasses">
        </div>
        <div class="sound-icon">
            <img  src="../img/lsicon_volume-filled.svg" alt="Sound icon">
        </div>
    </header>
    <main class="container">
        <div class="header">
            <h1>Välj kategori</h1>
            <p>Välj den kategori av frågor du vill spela</p>
        </div>
        <div class="categories">
            <div  id= "html" class="category ">
                <p>HTML</p>
            </div>
            <div id= "css" class="category ">
                <p>CSS</p>
            </div>
            <div id= "js" class="category ">
                <p>JS</p>
            </div>
        </div>
    </main>
    <footer> © Team 2 2024</footer>
      
    <script src="/js/categories.js"></script>
</body>
</html>
