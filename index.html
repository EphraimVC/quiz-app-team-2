<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Quiz App Team 2</title>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <section class="indexWrapper">
            <section class="indexHeading">
                <img class="quizIcon" src="/assets/nerdis.svg" alt="icon">
                <h1 class="heading1">Nördkampen</h1>
                <p class="subHeading">Ett roligt quiz för webbutvecklare</p>
            </section>
            <section class="inputContainer">
                <label for="name">Ditt Namn</label>
                <input type="text" id="name" name="name" placeholder="Steve jobs">
                <button class="nameBtn">Nästa</button>
            </section>
            <section class="settingsContainer">
                <p class="text1">Tidigare Rekord</p>
                <p class="text1">Regler</p>
                <p class="text1">Inställningar</p>
            </section>
        </section>
    </main>
    <footer> &copy Team 2 2024 </footer>
    <script src="/js/main.js"></script>
</body>
</html>
